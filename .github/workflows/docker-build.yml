on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  # Docker Hub é•œåƒåç§°ï¼ˆéœ€è¦åœ¨ GitHub Secrets ä¸­è®¾ç½® DOCKERHUB_USERNAMEï¼‰
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/yibao-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/yibao-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Docker Hub å°šæœªå®Œå…¨æ”¯æŒ provenance attestationï¼Œå…³é—­ä»¥é¿å…æŽ¨é€é˜¶æ®µå¡ä½
          provenance: false
          # åŒæ—¶å…³é—­ SBOM ç”Ÿæˆï¼Œé¿å…é¢å¤–çš„ attestations é˜»å¡ž
          sbom: false
          build-args: |
            NODE_OPTIONS=--max-old-space-size=4096

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # åŒæ­¥å…³é—­ provenanceï¼Œé¿å…æŽ¨é€é˜»å¡ž
          provenance: false
          # åŒæ­¥å…³é—­ SBOMï¼Œé˜²æ­¢ Docker Hub å¡ä½
          sbom: false

