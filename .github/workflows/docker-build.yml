name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'é•œåƒæ ‡ç­¾ï¼ˆé»˜è®¤: latestï¼‰'
        required: false
        default: 'latest'

env:
  # é•œåƒåç§°é…ç½®
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/yibao-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/yibao-frontend

jobs:
  # ==================== æ„å»ºåç«¯é•œåƒ ====================
  build-backend:
    name: æ„å»ºåç«¯é•œåƒ
    runs-on: ubuntu-latest
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®ï¼ˆæ ‡ç­¾ï¼‰
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            # é»˜è®¤ latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}
            # æ‰‹åŠ¨è¾“å…¥çš„æ ‡ç­¾
            type=raw,value=${{ github.event.inputs.image_tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # Git tag ç‰ˆæœ¬å·
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Git commit SHA çŸ­ç‰ˆæœ¬
            type=sha,prefix=,format=short

      - name: æ„å»ºå¹¶æ¨é€åç«¯é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_OPTIONS=--max-old-space-size=4096

  # ==================== æ„å»ºå‰ç«¯é•œåƒ ====================
  build-frontend:
    name: æ„å»ºå‰ç«¯é•œåƒ
    runs-on: ubuntu-latest
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
