on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  # é•œåƒåç§°æ”¹ä¸º GitHub Container Registryï¼ˆé¿å… Docker Hub æŽ¨é€å¡é¡¿ï¼‰
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/yibao-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/yibao-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          # Docker Hub å°šæœªå®Œå…¨æ”¯æŒ provenance attestationï¼Œå…³é—­ä»¥é¿å…æŽ¨é€é˜¶æ®µå¡ä½
          provenance: false
          # åŒæ—¶å…³é—­ SBOM ç”Ÿæˆï¼Œé¿å…é¢å¤–çš„ attestations é˜»å¡ž
          sbom: false
          # å…³é—­è¿œç¨‹ GHA ç¼“å­˜ä¸Šä¼ ï¼Œé¿å…é•¿æ—¶é—´æ— æ—¥å¿—å¡ä½
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args: |
            NODE_OPTIONS=--max-old-space-size=4096

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          # åŒæ­¥å…³é—­ provenanceï¼Œé¿å…æŽ¨é€é˜»å¡ž
          provenance: false
          # åŒæ­¥å…³é—­ SBOMï¼Œé˜²æ­¢ Docker Hub å¡ä½
          sbom: false
          cache-from: type=local,src=/tmp/.buildx-cache-frontend
          cache-to: type=local,dest=/tmp/.buildx-cache-frontend

      - name: Summary
        run: |
          echo "## ðŸš€ Docker Images Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ é•œåƒä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| é•œåƒ | æ ‡ç­¾ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ env.BACKEND_IMAGE }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ env.FRONTEND_IMAGE }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ‘¤ é»˜è®¤ç®¡ç†å‘˜" >> $GITHUB_STEP_SUMMARY
          echo "- é‚®ç®±: \`wangbo@knet.cn\`" >> $GITHUB_STEP_SUMMARY
          echo "- å¯†ç : \`123456\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ æœåŠ¡å™¨éƒ¨ç½²å‘½ä»¤" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# åˆ›å»ºéƒ¨ç½²ç›®å½•" >> $GITHUB_STEP_SUMMARY
          echo "mkdir -p /www/wwwroot/yibao && cd /www/wwwroot/yibao" >> $GITHUB_STEP_SUMMARY
