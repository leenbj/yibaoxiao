on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      skip_cache:
        description: 'è·³è¿‡æž„å»ºç¼“å­˜'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}-frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          # ç¦ç”¨ provenance å’Œ sbom ä»¥å‡å°‘æŽ¨é€æ•°æ®é‡
          provenance: false
          sbom: false
          # ä½¿ç”¨å¤šå±‚ç¼“å­˜
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}-backend:cache
            type=gha,scope=backend
          cache-to: |
            type=registry,ref=ghcr.io/${{ github.repository }}-backend:cache,mode=max
            type=gha,mode=max,scope=backend
          build-args: |
            NODE_OPTIONS=--max-old-space-size=4096

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          # ç¦ç”¨ provenance å’Œ sbom ä»¥å‡å°‘æŽ¨é€æ•°æ®é‡
          provenance: false
          sbom: false
          # ä½¿ç”¨å¤šå±‚ç¼“å­˜
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}-frontend:cache
            type=gha,scope=frontend
          cache-to: |
            type=registry,ref=ghcr.io/${{ github.repository }}-frontend:cache,mode=max
            type=gha,mode=max,scope=frontend

  summary:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
