on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      skip_cache:
        description: 'è·³è¿‡æž„å»ºç¼“å­˜'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}-frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    # è®¾ç½®è¶…æ—¶æ—¶é—´ä¸º 30 åˆ†é’Ÿï¼ˆæž„å»ºé€šå¸¸åªéœ€ 5-10 åˆ†é’Ÿï¼‰
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # ä½¿ç”¨ docker é©±åŠ¨è€Œéž docker-containerï¼Œç®€åŒ–æŽ¨é€è¿‡ç¨‹
          driver: docker-container
          driver-opts: |
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          # ç¦ç”¨ provenance å’Œ sbom ä»¥å‡å°‘æŽ¨é€æ•°æ®é‡å’Œæ—¶é—´
          provenance: false
          sbom: false
          # åªä½¿ç”¨ GHA ç¼“å­˜ï¼ˆæ›´ç¨³å®šï¼Œé¿å… Registry ç¼“å­˜é—®é¢˜ï¼‰
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          build-args: |
            NODE_OPTIONS=--max-old-space-size=4096

      - name: Print image info
        run: |
          echo "âœ… Backend image built and pushed successfully!"
          echo "Image: ${{ env.BACKEND_IMAGE }}"
          echo "Tags: ${{ steps.meta-backend.outputs.tags }}"

  build-frontend:
    runs-on: ubuntu-latest
    # è®¾ç½®è¶…æ—¶æ—¶é—´ä¸º 15 åˆ†é’Ÿï¼ˆå‰ç«¯æž„å»ºæ›´å¿«ï¼‰
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          # ç¦ç”¨ provenance å’Œ sbom
          provenance: false
          sbom: false
          # åªä½¿ç”¨ GHA ç¼“å­˜
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Print image info
        run: |
          echo "âœ… Frontend image built and pushed successfully!"
          echo "Image: ${{ env.FRONTEND_IMAGE }}"
          echo "Tags: ${{ steps.meta-frontend.outputs.tags }}"

