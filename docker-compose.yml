# 易报销 Pro - Docker Compose 配置（生产环境优化版）
# 针对 2核4G 低配服务器优化
# 包含：PostgreSQL 数据库、Motia 后端、Nginx 前端

services:
  # ==================== PostgreSQL 数据库 ====================
  postgres:
    image: postgres:16-alpine
    container_name: yibao-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yibao}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yibao123456}
      POSTGRES_DB: ${POSTGRES_DB:-yibao}
      PGDATA: /var/lib/postgresql/data/pgdata
      # PostgreSQL 性能优化参数
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    # PostgreSQL 启动参数优化（针对低配服务器）
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=512MB
      -c maintenance_work_mem=64MB
      -c work_mem=4MB
      -c max_connections=50
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c random_page_cost=1.1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # 可选：暴露到宿主机，方便调试
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yibao} -d ${POSTGRES_DB:-yibao}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - yibao-network
    # 资源限制（针对 2核4G 服务器）
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==================== Motia 后端服务 ====================
  backend:
    image: ghcr.io/leenbj/yibaoxiao-backend:latest
    container_name: yibao-backend
    restart: unless-stopped
    # 增加系统限制，解决 E2BIG 错误（图片 Base64 数据处理）
    ulimits:
      stack:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    environment:
      NODE_ENV: production
      # Node.js 内存限制（针对 4G 内存服务器）
      NODE_OPTIONS: "--max-old-space-size=1024"
      DATABASE_URL: postgresql://${POSTGRES_USER:-yibao}:${POSTGRES_PASSWORD:-yibao123456}@postgres:5432/${POSTGRES_DB:-yibao}
      # 数据库连接池优化（性能优化版）
      DATABASE_POOL_MIN: "2"            # 保持2个预热连接，避免冷启动延迟
      DATABASE_POOL_MAX: "10"           # 增加并发处理能力
      DATABASE_IDLE_TIMEOUT: "60000"    # 60秒后释放空闲连接，减少频繁重建
      DATABASE_CONNECT_TIMEOUT: "10000" # 连接超时10秒，更宽容
      DATABASE_MAX_LIFETIME: "3600000"  # 连接最大生命周期1小时（强制轮换，负载均衡）
      # 查询缓存配置
      DATABASE_CACHE_ENABLED: "true"   # 启用查询缓存
      DATABASE_CACHE_GLOBAL: "false"   # 显式缓存模式（需要 .$withCache()）
      DATABASE_CACHE_TTL: "60"         # 缓存 TTL（秒）
      # AI 配置
      DEFAULT_AI_PROVIDER: ${DEFAULT_AI_PROVIDER:-}
      DEFAULT_AI_API_KEY: ${DEFAULT_AI_API_KEY:-}
      DEFAULT_AI_API_URL: ${DEFAULT_AI_API_URL:-}
      DEFAULT_AI_MODEL: ${DEFAULT_AI_MODEL:-}
      ADMIN_USER_ID: ${ADMIN_USER_ID:-}
      # 超级管理员配置
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123456}
      ADMIN_NAME: ${ADMIN_NAME:-系统管理员}
      ADMIN_DEPARTMENT: ${ADMIN_DEPARTMENT:-管理部}
    ports:
      - "3000:3000"  # 可选：暴露到宿主机，方便调试
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - yibao-network
    # 资源限制（针对 2核4G 服务器）
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 768M

  # ==================== Nginx 前端服务 ====================
  frontend:
    image: ghcr.io/leenbj/yibaoxiao-frontend:latest
    container_name: yibao-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - yibao-network
    # 资源限制（Nginx 占用很少）
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

# ==================== 数据卷 ====================
volumes:
  postgres_data:
    name: yibao_postgres_data

# ==================== 网络 ====================
networks:
  yibao-network:
    name: yibao-network
    driver: bridge
